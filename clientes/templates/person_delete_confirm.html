{% extends 'base.html' %}

{% block title %} Confirmação de exclusão {% endblock %}

{% block main %}

    <h1>Tem certeza que deseja deletar {{ person.first_name }} ?</h1>

    <form method="POST" enctype="multipart/from-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
    </form>

{% endblock %}
