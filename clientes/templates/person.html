<!DOCTYPE html>
<html>
<head>
    <title>Persons</title>
</head>
<body>
    <a href="{% url 'logout' %}">Sair</a>
    <ul>
    {% for person in persons %}
        <li>
            <a href="{% url 'person_update' person.id %}">{{ person.first_name }}</a> 
            <a href="{% url 'person_delete' person.id %}">Deletar</a>
        </li>
    {% endfor %}
    </ul>

    <a href="{% url 'person_new' %}">Novo</a>
</body>
</html>
